name: Build and Deploy Android

on:
  push:
    branches:
      - flutterflow

jobs:
  build-and-deploy-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Package APK
        run: |
          mkdir -p out
          cp build/app/outputs/flutter-apk/app-release.apk out/ || true

      - name: Deploy Android build
        run: |
          git clone https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/DemetrioGarcia/DespliegueAndroid.git mobile-repo
          rm -rf mobile-repo/*
          cp out/app-release.apk mobile-repo/ || true
          cd mobile-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy Android build" || echo "No changes to commit"
          git push origin main
